<div class="search">
    <form>
        <div class="checkbox-types">   
            <input type="checkbox" name="novos" id="novos" value="novos">
            <label for="novos">Novos</label>
            <input type="checkbox" name="usados" id="usados" value="usados">
            <label for="usados">Usados</label>        
        </div>

        <div class="blocks">
            <div class="searchLeft">           
                <input type="text" value="Onde: SP" class="localization">
                <select name="" id="" class="raio">
                    <option value="">Raio: 100Km</option>
                    <option value="">Raio: 150Km</option>
                </select>
            
                <select name="" id="">
                    <option>Ano desejado</option>
                    <option value="">1950</option>
                    <option value="">1951</option>
                </select>
            
                <select name="" id="">
                    <option>Faixa de preço</option>
                    <option value="">R$ 10.000,00 à R$ 15.000,00</option>
                    <option value="">R$ 15.000,00 à R$ 20.000,00</option>
                </select>        
            </div>
            
            <div class="searchRight">                 
                <select name="" id="" >
                    <option>Marcas: Todas</option>
                    <option value="" *ngFor="let marca of marcas">{{marca.Name}}</option>                    
                </select>
            
                <select name="" id="">
                    <option value="">Modelo: Todos</option>
                    <option value="" *ngFor="let model of models">{{model.Name}}</option>                    
                </select>
            
                <select name="" id="" class="version">
                    <option value="">Versão: Todas</option>
                    <option value="" *ngFor="let version of versions">{{version.Name}}</option>                    
                </select>                                 
            </div>
        </div>
        <div class="footer-search">
            <button class="search-advanced">> Busca avançada</button>
            <div>
                <button type="reset" class="clean-filter">Limpar filtros</button> 
                <button class="result-button">Ver ofertas</button>
            </div>    
        </div>
    </form>    
</div>
